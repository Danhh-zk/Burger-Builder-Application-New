# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - g5-frontend-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5288c0b69cd34014b79268e0822c08b4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_531bffefed6b45e8b82a697a98d37732 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5288c0b69cd34014b79268e0822c08b4 }}/xdn73/frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'g5-frontend-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_93e513c3bb7141cdaef61750c959f3fe }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5288c0b69cd34014b79268e0822c08b4 }}/xdn73/frontend:${{ github.sha }}'