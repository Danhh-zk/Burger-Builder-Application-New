name: CI/CD - Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci-cd-backend:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout the repository
        uses: actions/checkout@v4

      # Setup Java for Backend (Maven-Java REST API)
      - name: Set up JDK 17 for Backend
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          java-package: jdk
          check-latest: false

      # Install Backend Dependencies (Maven)
      - name: Install Backend Dependencies
        run: mvn install -f ./backend/pom.xml

      # Build Backend (Maven)
      - name: Build Backend
        run: mvn clean package -f ./backend/pom.xml

      # Run Backend Tests
      - name: Run Backend Tests
        run: mvn test -f ./backend/pom.xml

      # Docker login for Backend
      - name: Login to Docker Hub for Backend
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and Push Backend Docker Image with v3 tag
      - name: Build and Push Backend Docker Image
        run: |
          docker push xdn73/backend:v3
          docker push xdn73/backend:${{ github.sha }}

      # Deploy Backend to Azure Web App
      - name: Deploy Backend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: g5-backend-app
          images: xdn73/backend:v3
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        env:
          DB_HOST: ${{ secrets.AZURE_DB_HOST }}
          DB_PORT: ${{ secrets.AZURE_DB_PORT }}
          DB_NAME: ${{ secrets.AZURE_DB_NAME }}
          DB_USERNAME: ${{ secrets.AZURE_DB_USER }}
          DB_PASSWORD: ${{ secrets.AZURE_DB_PASSWORD }}
          SPRING_PROFILES_ACTIVE: azure
