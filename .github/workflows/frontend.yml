name: CI/CD - Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci-cd-frontend:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout the repository
        uses: actions/checkout@v4

      # Install Frontend Dependencies
      - name: Install Frontend Dependencies
        run: npm install --prefix ./frontend

      # Build Frontend (React + Vite)
      - name: Build Frontend
        run: npm run build --prefix ./frontend

      # Run Frontend Tests
      - name: Run Frontend Tests
        run: npm run test --prefix ./frontend

      # Docker login for Frontend
      - name: Login to Docker Hub for Frontend
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Frontend Docker Image
        run: |
          docker build \
             --build-arg VITE_API_BASE_URL=${{ secrets.API_BASE_URL }} \
             -t xdn73/frontend:v3 \
             -t xdn73/frontend:${{ github.sha }} \
             ./frontend
          docker pull xdn73/frontend:v3


      # Deploy Frontend to Azure Web App
      - name: Deploy Frontend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: g5-frontend-app
          images: xdn73/frontend:v3
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_FRONTEND }}
