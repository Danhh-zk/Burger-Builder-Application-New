name: CI/CD - Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci-cd-frontend:
    runs-on: ubuntu-latest
    steps:
 
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Install Frontend Dependencies
        run: npm install --prefix ./frontend


      - name: Build Frontend
        run: npm run build --prefix ./frontend

      - name: Run Frontend Tests
        run: npm run test --prefix ./frontend

      - name: Login to Docker Hub for Frontend
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Frontend Docker Image
        run: |
          docker pull xdn73/frontend:v3

   
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

   
      - name: Configure Web App to use Docker
        run: |
          echo "ðŸ”§ Configuring Web App to use Docker image..."
          az webapp config appsettings set \
            -g "${{ env.AZURE_RESOURCE_GROUP }}" \
            -n "${{ env.AZURE_WEBAPP_NAME }}" \
            --settings WEBSITES_PORT=${{ env.APP_PORT }} \
                       DOCKER_REGISTRY_SERVER_URL=https://index.docker.io/v1/

          az webapp config container set \
            -g "${{ env.AZURE_RESOURCE_GROUP }}" \
            -n "${{ env.AZURE_WEBAPP_NAME }}" \
            --container-image-name "${{ env.IMAGE_NAME }}:v3" \
            --container-registry-url "https://index.docker.io"

          echo "Restarting Web App..."
          az webapp restart -g "${{ env.AZURE_RESOURCE_GROUP }}" -n "${{ env.AZURE_WEBAPP_NAME }}"

      - name: Deploy Frontend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.IMAGE_NAME }}:v3
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_FRONTEND }}
