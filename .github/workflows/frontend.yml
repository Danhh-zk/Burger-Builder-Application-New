name: CI/CD - Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Install Dependencies (Frontend)
        run: npm install --prefix ./frontend

      - name: Build Frontend (React + Vite)
        run: npm run build --prefix ./frontend

      - name: Run Frontend Tests
        run: npm run test --prefix ./frontend

 
  frontend-cd:
    runs-on: ubuntu-latest
    needs: frontend-ci  # Ensure CD runs after CI
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      - name: Build and Push Frontend Docker Image
        run: |
          docker build -t xdn73/frontend:v3 -t xdn73/frontend:${{ github.sha }} ./frontend
          docker push xdn73/frontend:v3
          docker push xdn73/frontend:${{ github.sha }}

      - name: Confirm OS (Linux)
        run: echo "Deploying to Linux Web App"

      - name: Deploy Frontend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: g5-frontend-app  
          images: xdn73/frontend:v3
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_FRONTEND }}

